<!DOCTYPE html>
<html>
  <head>
    <title>Weather App - McAllister</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>✨Explore Weather✨</h1>
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <div class="search-row">
              <input
                class="city-search"
                id="city-input"
                type="search"
                placeholder="Type City Name"
                autofocus="on"
              />
              <input
                class="btn btn-success search-button"
                type="submit"
                value="Search"
              /><input
                class="btn btn-secondary current-button"
                type="submit"
                value="Current"
                id="current-button"
              />
            </div>
          </form>
          <h2 class="city-output" id="city-output">Austin</h2>
          <h3 class="current-time"></h3>
          <div class="row">
            <div class="col-4">
              <img
                class="current-weather-icon"
                id="current-weather-icon"
                src="images\1530390_sunny_rain_cloudy_weather_clouds.png"
                alt=""
              />
            </div>

            <div class="col-4 temp-box">
              <div class="current-temp-number" id="current-temp-number">
                56°
              </div>
              <span class="current-temp">
                <a href="#" id="temp-f">F</a> /
                <a href="#" id="temp-c">C</a>
              </span>
            </div>
            <div class="col-4 properties-box">
              <div class="current-props">
                <div>Wind: <a href="#" id="wind-prop">8 mph</a></div>
                <div>Humidity: <a href="#" id="humidity-prop">47%</a></div>
                <div>
                  Visibility: <a href="#" id="visibility-prop">Partly Cloudy</a>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="forecast-form" id="forecast-form"></div>
        </div>
      </div>
    </div>
    <div class="github-link">
      Coded by
      <a href="https://github.com/kellmcallister" target="_blank"
        >Kelly McAllister</a
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
