<!DOCTYPE html>
<html>
  <head>
    <title>Weather App - McAllister</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>✨Explore Weather✨</h1>
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <div class="search-row">
              <input
                class="city-search"
                id="city-input"
                type="search"
                placeholder="Type City Name"
                autofocus="on"
              />
              <input
                class="btn btn-success search-button"
                type="submit"
                value="Search"
              /><input
                class="btn btn-secondary current-button"
                type="submit"
                value="Current"
                id="current-button"
              />
            </div>
          </form>
          <h2 class="city-output" id="city-output">
            Search a city or click current
          </h2>
          <h3 class="current-time"></h3>
          <div class="row">
            <div class="col-4">
              <img
                class="current-weather-icon"
                src="images\1530391_clouds_sun_sunny_weather.png"
                alt=""
              />
            </div>

            <div class="col-4 temp-box">
              <div class="current-temp-number" id="current-temp-number">##</div>
              <span class="current-temp">
                <a href="#" id="temp-f">F</a> /
                <a href="#" id="temp-c">C</a>
              </span>
            </div>
            <div class="col-4 properties-box">
              <div class="current-props">
                <div>Wind: <a href="#" id="wind-prop">E 8 mph</a></div>
                <div>Humidity: <a href="#" id="humidity-prop">37%</a></div>
                <div>
                  Visibility: <a href="#" id="visibility-prop">Cloudy</a>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row forecast">
            <div class="col-2">
              <img
                class="forecast-icon"
                src="images\1530392_weather_sun_sunny_temperature.png"
              />Mon<br />82°
            </div>
            <div class="col-2">
              <img
                class="forecast-icon"
                src="images\1530391_clouds_sun_sunny_weather.png"
              />Tue<br />88°
            </div>
            <div class="col-2">
              <img
                class="forecast-icon"
                src="images\1530392_weather_sun_sunny_temperature.png"
              />Wed<br />80°
            </div>
            <div class="col-2">
              <img
                class="forecast-icon"
                src="images\1530390_sunny_rain_cloudy_weather_clouds.png"
              />Thur<br />75°
            </div>
            <div class="col-2">
              <img
                class="forecast-icon"
                src="images\1530365_rain_cloud_drizzel_weather.png"
              />Fri<br />81°
            </div>
            <div class="col-2">
              <img
                class="forecast-icon"
                src="images\1530389_sunny_weather_clouds_storm.png"
              />Sat<br />82°
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
